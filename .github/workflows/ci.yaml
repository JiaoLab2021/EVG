name: CI

on:
  push:
    branches:
      - main
  pull_request:

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        cmake-version: [3.12]
        compiler: [gcc-9]

    steps:
    - uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libz-dev

    - name: Build project
      run: |
        cmake . -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}
        make

    - name: Run tests
      run: |
        ctest --output-on-failure

